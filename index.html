<!DOCTYPE html>
<html lang="it">
    <head>

        <!-- characters and viewport meta tags  -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO tags -->
        <meta name="author" content="Serena MalusÃ " />
        <meta name="description" content="bootrap exercise" />

        <!-- icon and title -->
        <title>Bootstrap Dashboard</title>
        <link rel="icon" href="./img/logo-small.ico" />

        <!-- CSS STYLESHEETS -->
        <!-- icons -->
        <!-- font awsome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- boostrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
 
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- page css -->
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>

        <!-- WRAPPER THAT CONTAINS THW WHOLE WEBAPP -->
        <div class="wrapper">
            
            <header class="py-1" id="page__header">

                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      
                        <!-- LOGO -->
                      <a class="navbar-brand" href="#" aria-current="page">
                        <img class="img-fluid d-lg-none" id="logo_sm" src="./img/mobile-logo.png" alt="logo">
                        <img class="img-fluid d-none d-lg-inline-block" id="logo_lg" src="./img/logo.svg" alt="logo boolean">
                      </a>

                      <!-- SEARCH BAR -->
                      <form class="flex-grow-1" role="search">
                        <input
                            id="search"
                            class="form-control me-2"
                            type="search"
                            placeholder="&#xF002;   Prova a cercare: Lezioni di Laravel"
                            aria-label="Search"
                        />
                      </form>

                      <!-- BUTTON MENU -->
                      <button
                        class="btn text-warning fs-4 pe-0 d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                      >
                        <i class="bi bi-bell-fill"></i>
                      </button>

                      <!-- SLIDE LINKS -->
                      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          
                        <!-- menu links -->
                          <li class="nav-item">
                            <a class="nav-link fs-4" href="#">
                                <i class="bi bi-list-ul"></i>
                            </a>
                          </li>
                          <li class="nav-item fs-4">
                            <a class="nav-link" href="#">
                                <i class="bi bi-question-circle"></i>
                            </a>
                          </li>
                          <li class="nav-item fs-4">
                            <a class="nav-link" href="#">
                                <i class="bi bi-three-dots-vertical"></i>
                            </a>
                          </li>

                          <!-- DROPDOWN -->
                          <li class="nav-item dropdown dropdown-center">
                            <a
                              class="nav-link text-warning fs-4"
                              href="#"
                              role="button"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                            >
                                <i class="bi bi-bell-fill"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li class="nav-item">
                                    <a class="nav-link text-capitalize" href="#">profilo</a>
                                </li>
                                <li class="nav-item text-capitalize">
                                    <a class="nav-link" href="#">fatturazione</a>
                                </li>
                                <li class="nav-item text-capitalize">
                                    <a class="nav-link" href="#">logout</a>
                                </li>
                            </ul>

                          </li>
                          
                        </ul>
                      </div>

                    </div>
                  </nav>

            </header>

        </div>
        <!-- END WRAPPER -->
                

        <!-- Bootstrap JS script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
